<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>موقع التمارين</title>
  <style>
    body {
      font-family: 'Cairo', sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(to bottom right, #e3f2fd, #bbdefb);
      color: #0d47a1;
    }

    .container {
      max-width: 800px;
      margin: auto;
      padding: 60px 20px;
      text-align: center;
    }

    h1 {
      font-size: 36px;
      margin-bottom: 10px;
      color: #0077b6;
    }

    p.description {
      font-size: 18px;
      color: #1565c0;
      margin-bottom: 40px;
    }

    .box {
      background: #fffff;
      border-radius: 16px;
      padding: 25px;
      margin: 20px 0;
      font-size: 22px;
      font-weight: bold;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
      cursor: pointer;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      border: none;
    }

    .box:hover {
      transform: scale(1.05);
      box-shadow: 0 10px 30px rgba(21, 101, 192, 0.3);
      background: #e3f2fd;
    }

    footer {
      text-align: center;
      padding: 30px;
      margin-top: 60px;
      font-size: 14px;
      color: #0d47a1;
      opacity: 0.7;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 28px;
      }

      .box {
        font-size: 18px;
        padding: 18px;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>مرحبًا بك في موقع التمارين</h1>
    <p class="description">اختر نوع التمرين المناسب لك وانطلق نحو أهدافك الرياضية.</p>

    <div class="box" onclick="window.location.href='https://n0ureld1n.github.io/push-bull-leg/'">Push, pull, leg</div>
    <div class="box" onclick="window.location.href='https://n0ureld1n.github.io/Arnold-split/'">Arnold Split</div>
    <div class="box" onclick="window.location.href='https://example.com/legs'">⏳</div>
  </div>

  <footer>
    © Noureldin - جميع الحقوق محفوظة
  </footer>

</body>
</html>
